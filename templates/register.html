
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen font-sans">

  <nav class="w-full bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">ğŸ“˜ Buku Resep</h1>
  </nav>

  <div class="bg-white shadow-md rounded p-6 w-full max-w-md mt-10">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Daftar Akun</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-center p-2 text-sm text-red-600 bg-red-100 rounded mb-4">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/register" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full p-2 border rounded mt-1 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Daftar</button>
    </form>

    <p class="text-sm text-center mt-4">
      Sudah punya akun?
      <a href="/login" class="text-blue-500 hover:underline">Login di sini</a>
    </p>
  </div>

</body>
</html>
